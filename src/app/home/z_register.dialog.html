<div class="h1">
        <h3>Register</h3>
</div>

<div class="col-6" style="padding: 2%; opacity : 0.85;   ">
    <form #f="ngForm" (ngSubmit)="Register(name.value,email.value, password.value,phoneNumber.value, birthDate.value)" >
            <div class="example-container" >
            
                <div class = "row">
                    <div class="column">
                    <mat-form-field>
                            <input required matInput placeholder="Full Name"  name="name" id="name" 
                            #name
                            [formControl]="NameFormControl"
                            [errorStateMatcher]="matcher">
              
                            <mat-error *ngIf="NameFormControl.hasError('required')">
                              Full Name is <strong>required</strong>
                            </mat-error>
                            
                    </mat-form-field>
                    <br><br>
                    <mat-form-field>
                            <input required matInput placeholder="Email"  name="email" id="email" 
                            #email
                            [formControl]="EmailFormControl"
                            [errorStateMatcher]="matcher"
                            >
                
                            <mat-error *ngIf="EmailFormControl.hasError('required')">
                                Email is<strong> required</strong>
                            </mat-error>
                            <mat-error *ngIf="EmailFormControl.hasError('email')">
                                    Please enter a <strong>valid</strong> email address !
                            </mat-error>
                      
                    </mat-form-field>
                    <br><br>
                    <mat-form-field>
                            <input required matInput placeholder="Password"  name="password" id="password" 
                            #password type="password"
                            [formControl]="PasswordFormControl"
                            [errorStateMatcher]="matcher"
                            minlength="8">
                
                            <mat-error *ngIf="PasswordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="PasswordFormControl.hasError('minlength')">
                                    Minimum password length is 8
                            </mat-error>
                    </mat-form-field>
                    <br><br>
                    <mat-form-field>
                            <input required matInput placeholder="Confirm Password"  name="confirmPassword" id="confirmPassword" 
                            #confirmPassword type="password"
                            [formControl]="ConfPasswordFormControl"
                            [errorStateMatcher]="matcher"
                            >
                
                            <mat-error *ngIf="ConfPasswordFormControl.hasError('required')">
                                Confirm Password is <strong>required</strong>
                            </mat-error>
                            
                            
                    </mat-form-field>
                </div>
                <div class="column">
                    <br><br><br>
                    <mat-form-field>
                            <input required matInput placeholder="Phone Number"  name="phoneNumber" id="phoneNumber" 
                            #phoneNumber 
                            [formControl]="PhoneNumberFormControl"
                            [errorStateMatcher]="matcher"
                            onkeydown="return ( event.ctrlKey 
                            || event.altKey 
                            || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                            || (95<event.keyCode && event.keyCode<106)
                            || (event.keyCode==8) || (event.keyCode==9) 
                            || (event.keyCode>34 && event.keyCode<40) 
                            || (event.keyCode==46) 
                            )">
                
                            <mat-error *ngIf="PhoneNumberFormControl.hasError('required')">
                                Phone Number is <strong>required</strong>
                            </mat-error>

                            
                    </mat-form-field>
                    <br><br><br><br>
                    <mat-form-field>
                            <input required matInput [matDatepicker]="picker" placeholder="Birth Date"
                             name="birthDate" id="birthDate" #birthDate
                            [formControl]="BirthDateFormControl"
                            [errorStateMatcher]="matcher">

                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
  

                            <mat-error *ngIf="BirthDateFormControl.hasError('required')">
                                    Birth Date is <strong>required</strong>
                            </mat-error>

                    </mat-form-field>
                    <br><br><br>
                    </div>
            </div>

                </div>

        <br>
        <div style="text-align:center;">
          <button mat-button class="cancelButton" (click)="onNoClick()" type="reset"><i class="material-icons">close</i> Cancel</button>
          <button [promiseBtn]="promise" type="submit" mat-button class="loginButton" 
          [disabled] = "!f.valid 
          || password.value != confirmPassword.value
        ||NameFormControl.hasError('required')
        ||EmailFormControl.hasError('required')
        ||EmailFormControl.hasError('email')
        ||PasswordFormControl.hasError('required')
        ||PasswordFormControl.hasError('minlength')
        ||ConfPasswordFormControl.hasError('required')
        ||PhoneNumberFormControl.hasError('required')
        ||BirthDateFormControl.hasError('required')"
        
                  #btnLogin (click) = 'Register(name.value,email.value, password.value, phoneNumber.value, birthDate.value)'>
                  <i class="material-icons">radio_button_checked</i> 
                  Register
          </button>
          <br>

        </div>
        </form>
        </div>
