<div style="text-align: center"><h2 >Confirmation</h2></div>
<div style="text-align: center">
        <h4>Are you sure to add this product to cart?</h4>
 </div>

 <br>
 <div style="text-align:center;">
        <button mat-button class="cancelButton" (click)="onNoClick()" type="reset">
            <i class="material-icons">close</i> 
          Cancel
        </button>

        <button [promiseBtn]="promise" type="submit" mat-button class="confirmButton" 
                #btnConfirm (click)="addToCart()">
                <i class="material-icons">radio_button_checked</i> 
                Confirm
        </button>
        <br>

</div>
